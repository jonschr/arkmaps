<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ark Survival Ascended - Extinction Map</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1 style="display: none">Ark Survival Ascended - Extinction Map</h1>
		<div id="filter-container"></div>
		<div id="map-container">
			<div id="coordinates"></div>

			<img id="map" src="./assets/img/island.jpeg" alt="Extinction" />
			<div class="grid" id="grid"></div>
		</div>
		<div id="overlay"></div>
		<dialog id="dialog">
			<button class="close-button" id="close-dialog">&times;</button>
			<h3>Add/Update Marker</h3>
			<label for="title">Marker name</label>
			<input type="text" id="title" required autofocus />
			<div class="coords">
				<fieldset>
					<label for="x">Latitude</label>
					<input type="number" id="x" min="0" max="100" required />
				</fieldset>
				<fieldset>
					<label for="y">Longitude</label>
					<input type="number" id="y" min="0" max="100" required />
				</fieldset>
				<fieldset>
					<label for="z">Z (0-100)</label>
					<input type="number" id="z" min="0" max="100" required />
				</fieldset>
			</div>
			<label for="description">Description:</label>
			<textarea rows="5" id="description"></textarea>
			<label for="category">Category:</label>
			<input type="text" id="category" list="categories" />
			<datalist id="categories">
				<!-- This will be populated dynamically -->
			</datalist>

			<label for="marker-color">Color:</label>
			<div class="color-selection">
				<input type="color" id="marker-color" value="#ff0000" />
				<div class="color-presets">
					<button
						type="button"
						class="color-preset"
						data-color="#ff0000"
						style="background-color: #ff0000"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#00ff00"
						style="background-color: #00ff00"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#0000ff"
						style="background-color: #0000ff"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#ffff00"
						style="background-color: #ffff00"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#ff00ff"
						style="background-color: #ff00ff"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#00ffff"
						style="background-color: #00ffff"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#ff8800"
						style="background-color: #ff8800"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#8800ff"
						style="background-color: #8800ff"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#ff0088"
						style="background-color: #ff0088"
					></button>
					<button
						type="button"
						class="color-preset"
						data-color="#00ff88"
						style="background-color: #00ff88"
					></button>
				</div>
			</div>
			<div class="dialog-buttons">
				<button id="save-marker">Save Marker</button>
				<button id="delete-marker">Delete Marker</button>
			</div>
		</dialog>
		<script>
			// require these data files to be loaded before the staticmarkers file.
			const dataFiles = [
				'assets/locations/island/deep-sea-loot-crates.js',
			];
		</script>
		<script src="assets/js/marker-utils.js"></script>
		<script src="assets/js/markers-static.js"></script>
		<script src="assets/js/markers-dynamic.js"></script>
		<script src="assets/js/grid.js"></script>
		<script src="assets/js/showcoords.js"></script>
		<script src="assets/js/category-controls.js"></script>
	</body>
</html>
